<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아름다운 HTML 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 40px 0;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff4f39;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>나만의 아름다운 페이지</h1>
  </header>

  <div class="content">
    <h2>여기는 멋진 콘텐츠가 가득한 곳입니다!</h2>
    <img src="https://via.placeholder.com/300" alt="placeholder image">
    <p>이 페이지는 예시로 만든 HTML 페이지입니다. 버튼을 눌러서 더 많은 콘텐츠를 확인해 보세요.</p>
    <button class="button">버튼 클릭</button>
  </div>

  <footer>
    <p>© 2025 아름다운 페이지</p>
  </footer>
</body>
</html>
